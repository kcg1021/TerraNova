spring:
  application:
    name: terranova-backend
  profiles:
    active: postgresql

  # JPA 설정 (간단한 CRUD)
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        show_sql: false
    show-sql: false

  # MyBatis 설정 (복잡한 쿼리)
  mybatis:
    configuration:
      map-underscore-to-camel-case: true
      default-fetch-size: 100
      default-statement-timeout: 30
    mapper-locations: classpath:mapper/**/*.xml
    type-aliases-package: com.terranova.domain

  # 전자정부 암호화 설정 (법적 필수)
  # 주의: 실제 운영에서는 반드시 환경변수로 관리할 것
  crypto:
    enabled: true
    algorithm: AES
    key: ${EGOV_CRYPTO_KEY:egovframe-terranova-2026-secret-key-32bytes!!}
    initial-vector: ${EGOV_CRYPTO_IV:1234567890123456}

  # 전자정부 파일 업로드 설정
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB

# 서버 설정
server:
  port: 8080
  servlet:
    session:
      timeout: 30m
      cookie:
        http-only: true
        secure: true

# 로깅 설정 (전자정부 로그관리 필수)
logging:
  level:
    root: INFO
    com.terranova: DEBUG
    org.egovframe: DEBUG
    org.springframework.security: DEBUG
    org.mybatis: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/terranova.log
    max-size: 10MB
    max-history: 30

# 전자정부 공통 설정
egov:
  # ID 생성 전략
  idgen:
    strategy: uuid
  # 프로퍼티 암호화
  property:
    crypto:
      enabled: true
  # 암호화 설정 (ARIA)
  crypto:
    key: ${EGOV_CRYPTO_KEY:egovframe-terranova-2026-secret-key-32bytes!!}
    initial-vector: ${EGOV_CRYPTO_IV:1234567890123456}
  # 접속기록 보관 설정 (법적 필수)
  access-log:
    retention-years: 2  # 2년 보관 (고유식별정보 처리 시스템)
